<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <link rel="stylesheet" href="stylus.css">
    
</head>
<body>
    <h1 class="Desafio">Desafio Tabela</h1>
    
    
    <table class="table-moda">
        <h2 class="moda">Moda</h2>
    <tr class="tr">

        <th class="th-moda">Produto</th>
        <th class="th-moda"> Tamanho</th>
        <th class="th-moda">Valor</th>
    </tr>
    <tr class="tr">
        
        <td class="td">Camisa</td>
        <td class="td"> M</td>
        <td class="td"> R$ 49,00</td>
    </tr>
    <tr>
        <td class="td">Tenis</td>
        <td class="td">42</td>
        <td class="td">R$ 5,00</td>
    </tr>
    </table>

    <H2> Casa</H2>
    <table class="table-casa">

        <tr class="tr">
            <th class="th-casa"> Produto</th>
            <th class="th-casa"> Valor</th>
        </tr>

        <tr class="tr">
            <td class="td"> Sofa</td>
            <td class="td"> Televisao</td>
        </tr>
    
        <tr class="tr">
            <td class="td"> R$ 1.200,00</td>
            <td class="td"> R$ 5.000,00</td>
        </tr>

    </table>
</body>
</html>
